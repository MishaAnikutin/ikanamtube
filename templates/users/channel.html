{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'styles/video.css' %}" rel="stylesheet" />

<h2>Канал {{ user.name }}</h2>

<div class="user-profile">
    <img src="{{ user.icon.url }}" alt="{{ user.name }}" width="100">
    <h3>{{ user.name }}</h3>
    <p>{{ user.description }}</p>
</div>

<h4>Видео:</h4>
<div id="videos-list">
    {% for video in videos %}
        {% include 'components/video_component.html' %}
    {% endfor %}
</div>
{% endblock %}
