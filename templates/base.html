<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IkanamTube</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Roboto", serif;
            margin: 20px;
        }

        h1 {
            font-family: "Instrument Serif", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 64px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 40px;
        }

        video {
            display: block;
            margin-bottom: 10px;
        }

        .pagination {
            margin-top: 20px;
        }

        header {
            Text-align: center;
            display: inline;
        }
    </style>
</head>
<body>
    <header>
        <h1>IkanamTube</h1>
        <nav>
            <a href="{% url 'videos:video_list' %}">Все Видео</a> |
            <a href="{% url 'videos:video_upload' %}">Загрузить Видео</a> |
            <a href="{% url 'channels:register' %}">Регистрация</a> |
            <a href="{% url 'channels:login' %}">Войти</a> |
            <a href="{% url 'channels:dashboard' %}">Личный кабинет</a>
        </nav>
        <hr>
        <hr>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 IkanamTube</p>
    </footer>
</body>
</html>
