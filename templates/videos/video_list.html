{% extends "base.html" %}
{% load static %}
{% block content %}
<link href="{% static 'styles/video.css' %}" rel="stylesheet" />

<h2>Список видео</h2>
{% if videos %}
  <div class="video-grid">
    {% for video in videos %}
      {% include "components/video_component.html" with video=video %}
    {% endfor %}
  </div>
{% else %} <p>Видео не найдены.</p> {% endif %}
{% endblock %}
