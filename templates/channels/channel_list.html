{% extends "base.html" %}

{% block content %}
<h2>Каналы</h2>
<a href="{% url 'channels:register' %}">Создать канал</a>
<ul>
    {% for channel in channels %}
        <li>
            <h2>{{ channel.username }}</h2>
            <p>{{ channel.description }}</p>
            {% if channel.icon %}
                <img src="{{ channel.icon.url }}" alt="{{ channel.name }}" width="100">
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
