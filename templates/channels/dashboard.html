{% extends "base.html" %}

{% block content %}
<h2>Личный Кабинет</h2>
<p>Здравствуйте, {{ request.user.username }}!</p>
{% if request.user.icon %}
    <img src="{{ request.user.icon.url }}" alt="Иконка пользователя" width="100">
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
</form>
<a href="{% url 'channels:logout' %}">Выйти</a>
{% endblock %}
